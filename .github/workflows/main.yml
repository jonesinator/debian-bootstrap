name: test
on:
  push:
    branches:
      - "main"
jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Run Bootstrap
        run: |
          docker build --file Containerfile --target bootstrap --tag bootstrap .
          docker run \
            --privileged \
            --volume "$(pwd)/cache:/cache" \
            --volume "$(pwd)/rootfs:/debian" \
            bootstrap
          sudo tar czf rootfs.tar.gz rootfs
          sudo tar czf cache.tar.gz cache
      - name: Archive Root Filesystem
        uses: actions/upload-artifact@v4
        with:
          path: rootfs.tar.gz
          name: bootstrap.tar.gz
      - name: Archive Cache
        uses: actions/upload-artifact@v4
        with:
          path: cache.tar.gz
          name: bootstrap-cache.tar.gz
  bootstrap-offline:
    runs-on: ubuntu-latest
    needs: bootstrap
    steps:
      - name: Get Repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Get Cache
        uses: actions/download-artifact@v4
        with:
          name: bootstrap-cache.tar.gz
      - name: Run Bootstrap
        run: |
          ls -hal
          pwd
          sudo tar xf bootstrap-cache.tar.gz
          docker build --file Containerfile --target bootstrap --tag bootstrap .
          docker run \
            --net none \
            --privileged \
            --volume "$(pwd)/cache:/cache:ro" \
            --volume "$(pwd)/rootfs:/debian" \
            bootstrap
          sudo tar czf rootfs.tar.gz rootfs
      - name: Archive Root Filesystem
        uses: actions/upload-artifact@v4
        with:
          path: rootfs.tar.gz
          name: bootstrap-offline.tar.gz
